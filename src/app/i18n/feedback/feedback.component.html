<h1 class="text-center">Feedback Form</h1>
<div [formGroup]="formGroup" class="text-center mt-5">
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Enter your email"
        [formControl]="emailField"
        required
      />
      <mat-error *ngIf="emailField.invalid">{{
        getErrorMessage(emailField)
      }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="half-width">
      <textarea
        matInput
        placeholder="Enter your feedback"
        [formControl]="feedbackField"
        required
      ></textarea>
      <mat-error *ngIf="feedbackField.invalid">{{
        getErrorMessage(feedbackField)
      }}</mat-error>
    </mat-form-field>
  </div>
  <button
    class="btn btn-danger pt-2"
    (click)="onSubmit()"
    [disabled]="formGroup.invalid"
  >
    Submit Feedback
  </button>
</div>
