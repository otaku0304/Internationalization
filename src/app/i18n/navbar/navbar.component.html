<nav class="navbar-glass">
  <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <i class="material-icons">home</i>
    <span>Home</span>
  </a>

  <a class="nav-link" [routerLink]="['/studio']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <i class="material-icons">translate</i>
    <span>Translator Studio</span>
  </a>

  <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <i class="material-icons">person</i>
    <span>About</span>
  </a>

  <a class="nav-link btn-external" href="javascript:void(0)" (click)="navigateToPdfPwdRmv()">
    <i class="material-icons">security</i>
    <span>PDF Tool</span>
  </a>

  <a class="nav-link" [routerLink]="['/feedback']" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
    <i class="material-icons">chat_bubble</i>
    <span>Feedback</span>
  </a>

  <div class="nav-divider"></div>

  <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="'Toggle dark mode'">
    <div class="toggle-track">
      <div class="toggle-thumb" [class.dark]="themeService.theme() === 'dark'">
        <i class="material-icons sun-icon">light_mode</i>
        <i class="material-icons moon-icon">dark_mode</i>
      </div>
    </div>
  </button>

  <div class="lang-selector">

    <button *ngFor="let lang of languages" class="lang-btn" [class.active]="currentLocale === lang.code"
      (click)="switchSiteLanguage(lang.code)">
      {{ lang.code | uppercase }}
    </button>
  </div>
</nav>
