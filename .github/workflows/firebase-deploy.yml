name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - dev  # Trigger the workflow on pushes to the dev branch
      - master  # Trigger the workflow on pushes to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.2.0'  # Specify the Node.js version your app uses

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Adjust according to your build script

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}  # Use your service account key
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "Deploying to dev..."
            firebase use dev  # Set the dev project alias as active
            firebase deploy --only hosting:dev --project internationalization-d2aa6
          elif [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "Deploying to prod..."
            firebase use prod  # Set the prod project alias as active
            firebase deploy --only hosting:prod --project internationalization-d2aa6
          fi
