name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - dev    # Trigger the workflow on pushes to the dev branch
      - master # Trigger the workflow on pushes to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.2.0'  # Specify the Node.js version your app uses

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Adjust according to your build script

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Add your Firebase token as a secret
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            firebase deploy --only hosting:dev  # Deploy to the 'dev' target
          elif [ "${{ github.ref }}" == "refs/heads/master" ]; then
            firebase deploy --only hosting:prod  # Deploy to the 'prod' target
          fi

